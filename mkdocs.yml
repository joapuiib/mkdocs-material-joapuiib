site_name: "Material joapuiib"
site_author: "Joan Puigcerver Ibáñez"
site_email: "j.puigcerveribanez@edu.gva.es"
dev_addr: 127.0.0.1:4567

repo_name: mkdocs-material-joapuiib
repo_url: https://github.com/joapuiib/mkdocs-material-joapuiib

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/joapuiib
      name: joapuiib a GitHub
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/joanpuigcerver/
      name: Joan Puigcerver a LinkedIn

theme:
  name: material-joapuiib
  icon:
    logo: octicons/book-16

  # Palette toggle for light mode
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        # icon: material/toggle-switch
        icon: material/weather-sunny
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        # icon: material/toggle-switch-off-outline
        icon: material/weather-night
        name: Switch to light mode

plugins:
  - material/search
  - material-joapuiib/enviorment
  - awesome-pages # Navegació
  - macros
  - i18n:
      languages:
        - locale: ca
          default: true
          name: Valencià
          admonition_translations:
            note: Nota
            abstract: Resum
            tip: Consell
            success: Èxit
            question: Pregunta
            warning: Advertència
            failure: Error
            danger: Perill
            example: Exemple
            quote: Cita
            docs: Documentació
            solution: Solució
  - git-revision-date-localized

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - md_in_html
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material_joapuiib.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

  - pymdownx.highlight:
      use_pygments: true
      linenums_style: pymdownx-inline
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
