site_name: "Material joapuiib"
site_author: "Joan Puigcerver Ibáñez"
site_email: "j.puigcerveribanez@edu.gva.es"
site_url: "https://joapuiib.github.io/mkdocs-material-joapuiib/"
dev_addr: 127.0.0.1:4567

repo_name: mkdocs-material-joapuiib
repo_url: https://github.com/joapuiib/mkdocs-material-joapuiib

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/joapuiib
      name: joapuiib a GitHub
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/joanpuigcerver/
      name: Joan Puigcerver a LinkedIn

draft_docs: |
  *_unpublished.md
  *_draft.md

exclude_docs: |
  *_excluded.md

theme:
  name: material-joapuiib
  icon:
    logo: octicons/book-16

  comments:
    repo: joapuiib/mkdocs-material-joapuiib
    repo_id: R_kgDOMUF9Jg
    category: General
    category_id: DIC_kwDOMUF9Js4CgyMF

  # Palette toggle for light mode
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        # icon: material/toggle-switch
        icon: material/weather-sunny
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        # icon: material/toggle-switch-off-outline
        icon: material/weather-night
        name: Switch to light mode

plugins:
  - alias
  - awesome-pages # Navegació
  - drawio
  - glightbox
  - material/search
  # - material/social
  - material/tags
  - material-joapuiib/enviorment
  - material-joapuiib/sectionicons
  - macros
  - i18n:
      languages:
        - locale: ca
          default: true
          name: Valencià
          admonition_translations:
            note: Nota
            abstract: Resum
            tip: Consell
            success: Èxit
            question: Pregunta
            warning: Advertència
            failure: Error
            danger: Perill
            example: Exemple
            quote: Cita
            docs: Documentació
            solution: Solució
            important: Important
            notice: Fixa't
            prep: Preparació
  - git-revision-date-localized # Després de i18n o falla

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - markdown_grid_tables
  - md_in_html
  - sane_lists
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.blocks.html
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material_joapuiib.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.fancylists:
      inject_class: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.saneheaders
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      permalink: true
      toc_depth: 4
  - material_joapuiib.extensions.collapse_code:
      expand_text: ''
      expand_title: ''
      collapse_text: ''
      collapse_title: ''
